<title>Forever With You</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    overflow-y: auto;
    overflow-x: hidden;
    font-family: 'Segoe UI', sans-serif;
    background: radial-gradient(circle at bottom, #0f2027, #203a43, #2c5364);
    color: white;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    text-align: center;
    min-height: 100vh;
    padding: 40px 20px;
}

.container {
    max-width: 700px;
    width: 100%;
    z-index: 10;
}

h2 {
    margin-bottom: 20px;
}

button {
    padding: 15px 30px;
    font-size: 18px;
    border: none;
    border-radius: 30px;
    background-color: #ff4e50;
    color: white;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    transform: scale(1.05);
}

#poem {
    margin-top: 30px;
    font-size: 20px;
    white-space: pre-line;
    line-height: 1.8;
    min-height: 200px;
}

/* тЬи Glitter Stars */
.star {
    position: fixed;
    width: 3px;
    height: 3px;
    background: white;
    border-radius: 50%;
    box-shadow: 0 0 6px white, 0 0 12px #ffffffaa;
    animation: twinkle 2s infinite ease-in-out alternate;
}

@keyframes twinkle {
    0% { 
        opacity: 0.2;
        transform: scale(0.8);
    }
    50% {
        opacity: 1;
        transform: scale(1.4);
    }
    100% { 
        opacity: 0.3;
        transform: scale(0.9);
    }
}

/* Floating Hearts */
.float-heart {
    position: fixed;
    bottom: -20px;
    animation: floatUp linear infinite;
}

@keyframes floatUp {
    to {
        transform: translateY(-110vh) scale(1.5);
        opacity: 0;
    }
}

/* Rose petals */
.petal {
    position: fixed;
    top: -20px;
    animation: fall linear infinite;
}

@keyframes fall {
    to {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
    }
}

/* Fireworks */
.firework {
    position: fixed;
    font-size: 25px;
    animation: explode 1s ease-out forwards;
}

@keyframes explode {
    to {
        transform: scale(3);
        opacity: 0;
    }
}
</style>
</head>
